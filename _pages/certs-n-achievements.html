<script>
function animatePan() {
  let container = $('#pan');
  $('#pan').animate({
      backgroundPosition: ['left center', 'right center']}, {
      fill: 'both',
      timeline: new ViewTimeline({ subject: container }),
      rangeStart: { rangeName: 'contain', offset: CSS.percent(0) },
      rangeEnd: { rangeName: 'contain', offset: CSS.percent(100) },
  });
}
</script>
